<!DOCTYPE html>
<html>
<head>
	<title>wechat share mask</title>
	<style type="text/css">
		.border-bottom-1px {
			border-bottom: 1px solid #e0e0e0; 
		}
		.show-share{
			position:fixed;
			left:0;
			top:0;
			width:100%;
			height:100%;
			background-color:rgba(0,0,0,0.75);
			z-index:9999;
			display:none
		}
		.show-share img{
			display:block;
			width:70%;
			margin-top:6%;	
			margin-right:5%;
			float:right
		}
	</style>
</head>
<body>
	<button class="btn cyan waves-effect waves-light right" id="share" type="button">分享
      <i class="mdi-content-send right"></i>
    </button>
    <div class="show-share">
	        <img src="images/share.png">
	</div>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
		  $('#share').click(function() {
		      $('.show-share').fadeIn();
		  });
		  $('.show-share').click(function() {
		      $(this).fadeOut();
		  })

		})
	</script>
</body>
</html>
